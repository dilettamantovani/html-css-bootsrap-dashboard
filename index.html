<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
        <link rel="stylesheet" href="css/utilities.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Dashboard</title>
    </head>

    <body>
        <div id="wrapper" class="d-flex flex-wrap">

            <!-- HEADER -->
            <header>
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-sm bg-body d-flex align-items-center flex-nowrap">
                        
                        <!-- logo -->                        
                        <div class="container-fluid">
                            <a href="#">
                                <img id="big_logo" class="d-none d-md-block" src="img/logo.svg" alt="Logo">
                                <img id="small_logo" class="d-md-none" class="" src="img/mobile-logo.png" alt="Logo">                                
                            </a>

                        <!-- search bar -->
                        <div class="container-fluid form-group d-flex align-items-center">
                            <div id="my_input" class="input-group">
                                <span id="searchIcon" class="fa-solid fa-magnifying-glass form-control-feedback"></span>
                                <input type="text" class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Prova a cercare: Lezioni di Laravel">
                            </div>
                        
                            <!-- icons -->
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="fa-regular fa-list"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class=" fa-solid fa-circle-question"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
    
                            <!-- dropdown -->
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-bell" style="color: #FF8F00;"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

            <!-- MAIN -->
            <main>
                <div class="no_pad container-fluid d-flex">
                    <section id="my_sidebar" class="d-grid flex-column p-3">
                        <div class="d-flex flex-column">
                            <a class="sidebarItem link-light text-decoration-none fw-semibold py-1" href="#">
                                <i class="fa-solid fa-home me-1"></i> <span class="d-none d-sm-inline">Home</span>
                            </a>
                            <a class="sidebarItem link-light text-decoration-none fw-semibold py-1" href="#">
                                <i class="fa-solid fa-chart-simple me-1"></i> <span class="d-none d-sm-inline">Stats</span>
                            </a>
                            <a class="sidebarItem link-light text-decoration-none fw-semibold py-1" href="#">
                                <i class="fa-solid fa-signal me-1"></i> <span class="d-none d-sm-inline">Signals</span>
                            </a>
                        </div>

                        <a class="sidebarItem link-light text-decoration-none fw-semibold align-self-end" href="#">
                            <i class="fa-solid fa-gear me-1"></i> <span class="d-none d-sm-inline">Admin</span>
                        </a>
                    </section>



                    <section id="my_course" class="container-fluid overflow-y-auto">                        
                        <div id="course_header" class="row bg-primary text-white">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12 d-md-flex justify-content-center col-md-4 col-lg-3 py-1 py-md-3 order-md-3 ">
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-center">
                                                <span class="course_headerItem fw-medium text-white">Nuovo Studente</span>
                                                <button type="button" id="offcanvasBtn" class="btn btn-outline-light m-2">
                                                    <i class="fa-solid fa-plus text-white"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-4 col-lg-6 py-1 py-md-3 order-md-1">
                                        <div class="row">
                                            <div class="col-12 d-flex align-items-center">
                                                <h4>Boolean</h4>
                                                <span class="badge rounded-pill bg-info ms-3">Piano blaze</span>                       
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">
                                                <span class="badge rounded-pill bg-info">3 app</span>
                                                <i class="fa-solid fa-angles-right fa-xs"></i>

                                                <div class="dropdown d-inline-block d-lg-none">
                                                    <button class="btn badge rounded-pill bg-info dropdown-toggle text-white type="button" data-bs-toggle="dropdown" aria-expanded="false">+</button>
                                                    <ul class="dropdown-menu">
                                                      <li><a class="dropdown-item" href="#">Boolean mobile app</a></li>
                                                      <li><a class="dropdown-item" href="#">Boolean web app</a></li>
                                                      <li><a class="dropdown-item" href="#">Boolean blog app</a></li>
                                                    </ul>
                                                  </div>

                                                <div class="d-none d-lg-inline">
                                                  <span class="badge rounded-pill bg-info">Boolean mobile app</span>
                                                  <span class="badge rounded-pill bg-info">Boolean web app</span>
                                                  <span class="badge rounded-pill bg-info">Boolean blog app</span>    
                                                </div>
                                            </div>
                                        </div>                                 
                                    </div>

                                    <div class="col-12 col-md-4 col-lg-3 py-1 py-md-3 order-md-2">
                                        <div class="row">
                                            <div class="col-12">
                                                <span class="course_headerItem fw-medium">Studenti online negli ultimi 30 minuti</span>
                                                <h5>125</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div id="course_content" class="bg-pink">
                            banana


                        </div>






                    </section>



                </div>




            </main>
        
        

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    </body>

</html>
