<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
        <link rel="stylesheet" href="css/utilities.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Dashboard</title>
    </head>

    <body>
        <div id="wrapper" class="d-flex flex-wrap">

            <!-- HEADER -->
            <header>
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-sm bg-body d-flex align-items-center flex-nowrap">
                        
                        <!-- logo -->                        
                        <div class="container-fluid">
                            <a href="#">
                                <img id="big_logo" class="d-none d-md-block" src="img/logo.svg" alt="Logo">
                                <img id="small_logo" class="d-md-none" class="" src="img/mobile-logo.png" alt="Logo">                                
                            </a>

                        <!-- search bar -->
                        <div class="container-fluid form-group d-flex align-items-center">
                            <div id="my_input" class="input-group">
                                <span id="searchIcon" class="fa-solid fa-magnifying-glass form-control-feedback"></span>
                                <input type="text" class="form-control" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Prova a cercare: Lezioni di Laravel">
                            </div>
                        
                            <!-- icons -->
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="fa-regular fa-list"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class=" fa-solid fa-circle-question"></i>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
    
                            <!-- dropdown -->
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-bell" style="color: #FF8F00;"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>

        <main>
            <div class="container-fluid">
                <div class="d-flex flex-column">
                    <div id="sidebar" class="row">
                        <div class="col-12 my-1">
                            <a class="link-light text-decoration-none" href="#">
                                <i class="fa-solid fa-home me-1"></i> <span class="d-none d-sm-inline">Home</span>
                            </a>
                        </div>
                        <div class="col-12 my-1">
                            <a class="link-light text-decoration-none" href="#">
                                <i class="fa-solid fa-chart-simple me-1"></i> <span class="d-none d-sm-inline">Stats</span>
                            </a>
                        </div>
                        <div class="col-12 my-1">
                            <a class="link-light text-decoration-none" href="#">
                                <i class="fa-solid fa-signal me-1"></i> <span class="d-none d-sm-inline">Signals</span>
                            </a>
                        </div>
                        <div class="col-12 my-1 align-self-end">
                            <div class="col-12 my-1">
                                <a class="link-light text-decoration-none" href="#">
                                    <i class="fa-solid fa-gear me-1"></i> <span class="d-none d-sm-inline">Admin</span>
                                </a>
                            </div>
                        </div>
                    </div>
        
                </div>
        
        
            </div>

        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    </body>

</html>
